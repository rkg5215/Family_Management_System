<html lang="en">
    <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LOGIN</title>
      <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    {% if messages %}
    <div class="alert success" id="message_container">
      <span class="closebtn">&times;</span>
      {% for message in messages %}
      <strong>{{ message }}!!</strong> Login Now!
        {% endfor %}
    </div>
    {% endif %}
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br></p> <a href="/register" class="btn">Sign Up</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="" method="post">
                    {% csrf_token %}
                        <p> <label>Username<span>*</span></label> <input type="text" name="username" placeholder="Username or Email" required> </p>
                        <p> <label>Password<span>*</span></label> <input type="password" name="password" placeholder="Password" required> </p>
                        <p> <input type="submit" value="Sign In"> </p>
                        <p> {{error}}  </p>
                        <p> <a href="">Forgot password?</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
