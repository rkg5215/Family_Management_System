{% if messages %}
   {% for message in messages %}
   <div class="alert {{message.tags}}" id="message_container">
     <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
     <strong>{{ message }}!!</strong>
      {% endfor %}
   </div>
{% endif %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <div class="wrapper login">
        <div class="container">

            <div class="col-left">
                <div class="login-text">

                    <h2>Welcome!</h2>
                    <p>Go to Login page</p> <a href="/login" class="btn">Login</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Reset Your Password</h2>
                    <form action="{% url 'password_reset' %}" method="post">
                    {% csrf_token %}
                        <p> <label>Username<span>*</span></label> <input type="text" name="username" placeholder="Username" required> </p>
                        <p> <label> New Password<span>*</span></label> <input type="password" name="new_psw" placeholder="New Password" required> </p>
                        <p> <label>Confirm Password<span>*</span></label> <input type="password" name="psw_repeat" placeholder=" Confirm Password" required> </p>
                        <p>{{error}}</p>
                        <p> <input type="submit" value="Update Password"> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/static/js/script.js"></script>
